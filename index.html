<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="author" content="Dean Alan Summer">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="selections">
    <button class="selection" data-selection="rock" data-unlocked data-emoji="✊">✊</button>
    <button class="selection" data-selection="paper" data-unlocked data-emoji="✋">✋</button>
    <button class="selection" data-selection="scissors" data-unlocked data-emoji="✌">✌</button>
    <button class="selection locked" data-selection="shield" data-min-level-required="royalty" data-locked data-emoji="🛡️">🛡️</button>
    <button class="selection locked" data-selection="pointer" data-min-level-required="royalty" data-locked data-emoji="👆">👆</button>
  </div>
  <div class="buttons">
    <button id="find">Find</button>
    <button id="prestige">Prestige</button>
  </div>
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
      PRES <span class="result-prestige" data-your-prestige>0</span>
      <span class="result-level" data-your-level>🥥 Coconut</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
      PRES <span class="result-prestige" data-computer-prestige>0</span>
      <span class="result-level" data-computer-level>🥥 Coconut</span>
    </div>
    <template id="new-computer">
      Computer2
      <span class="result-score" data-computer2-score>0</span>
      PRES <span class="result-prestige" data-computer2-prestige>0</span>
      <span class="result-level" data-computer2-level>🥥 Coconut</span>
    </template>
    <!-- <div class="result-selection winner">✊</div>
    <div class="result-selection">✌</div> -->
  </div>
</body>
</html>
